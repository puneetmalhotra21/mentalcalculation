<!DOCTYPE HTML>
<html>

	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	</style>
	</head>
	<body>

        <div> <button ng-click="callSwitch();"  id="cbtn" class="btn btn-sm">Click</button> <br/> <br/></div>
		<div class="progress" ng-app="cntrApp" ng-controller="cntrCtlr" >  <!--  -->
			<svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
				<circle class="progress-circle-back"
						cx="150" cy="150" r="24"></circle>
				<circle id="prgrscrcl" class="progress-circle-prog"
						cx="150" cy="150" r="24"></circle>
			</svg>
			  <div class="progress-text" id="dId" data-progress="0"></div>
		</div>	
    </body>
    
    <script>
        var x =25;
       
        progressBar(x,34);
        
        function progressBar(prcntg,radius) {
            var x = document.querySelector('.progress-circle-prog');
            
            x.style.strokeDasharray = (6.28*radius*prcntg)/100 + ' '+ 6.28*radius;
        
        }

    </script>
